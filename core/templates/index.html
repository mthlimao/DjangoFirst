{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <center>
        <h1>Página Inicial</h1>

        <img src="{% static 'images/django.png' %}">

        <h2>{{program}}</h2>
        <p>{{other}}</p>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{% url 'product' product.id %}">{{product.name}}</a></td>
                    <td>{{product.price}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <button onclick="test();">Clique-me</button>
    </center>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
